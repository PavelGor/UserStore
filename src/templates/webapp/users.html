        <a class="nav-link dropdown-toggle navbar-brand" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Menu</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salary</th>
    </tr>
    </thead>
    <tbody>
    <#list usersList as user>
    <tr>
        <th scope="row">${user.id}</th>
        <td><a href="update.html?id=${user.id}" data-id="${user.id}" id="${user.id}" name="${user.id}">${user.firstName} </a></td>
        <td>${user.lastName}</td>
        <td>${user.salary}</td>
    </tr>

    </#list>
    </tbody>
</table>
